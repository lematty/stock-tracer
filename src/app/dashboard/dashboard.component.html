<mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <!-- <p><button mat-button (click)="close('toggle button')">Toggle</button></p> -->
    <div>
      <button mat-mini-fab color="primary" (click)="close('toggle button')">
        <mat-icon>arrow back</mat-icon>
      </button>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openDialog()">Import Data</button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="chart-container">
      <button mat-mini-fab color="primary" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <!-- <button mat-raised-button color="primary" (click)="openDialog()">Import Data</button> -->
    <!-- <button mat-button color="primary" (click)="openDialog()">Launch dialog</button> -->
    <div class="list-container">
      <app-stock-table></app-stock-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
