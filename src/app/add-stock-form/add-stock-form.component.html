<div class="add-stock-card">
  <h2>We just need a bit of information to add it to the table</h2>
  <mat-card-content>
    <form [formGroup]="stock">
      <!-- <div>
        {{ stock.value | json }}
      </div> -->
      <mat-form-field appearance="outline" class="stock-input-field">
        <mat-label>Add stock symbol (ticker)</mat-label>
        <input formControlName="symbol" matInput type="text" required>
        <mat-hint>Must be a valid ticker symbol</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="stock-input-field">
        <mat-label>Add number of shares</mat-label>
        <input formControlName="shares" matInput type="number" required>
        <mat-hint>Must be a number greater than 0</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="stock-input-field">
        <mat-label>Add buy price</mat-label>
        <input formControlName="buyPrice" matInput type="number" (keyup.enter)="nextStock()" required>
        <mat-hint>Must be a number greater than 0</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="stock-input-field">
        <mat-label>Add dividend yeild</mat-label>
        <input formControlName="dividendYield" matInput type="number" (keyup.enter)="nextStock()">
        <mat-hint>Must be a number</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <!-- <mat-card-actions> -->
    <div class="add-stock-buttons-container">
      <button mat-raised-button color="primary" (click)="close()" class="add-stock-button">Close</button>
      <button mat-raised-button [disabled]="stock.invalid" color="primary" (click)="nextStock()" class="add-stock-button">Add another stock</button>
    </div>
  <!-- </mat-card-actions> -->
</div>
